<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <!-- css -->
    <link rel="stylesheet" href="./main.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../assets/src/leaflet.css">
    <link rel="stylesheet" href="../assets/src/plugins/L.Control.Sidebar.css">
    <link rel="stylesheet" href="../assets/src/plugins/easy-button.css">
    <link rel="stylesheet" href="../assets/src/fontawesome-free-5.15.1-web/css/all.min.css">

    <!-- js -->
    <script src="../assets/src/leaflet.js"></script>
    <script src="../assets/src/jquery-3.2.0.min.js"></script>
    <script src="../assets/src/plugins/leaflet.ajax.js"></script>
    <script src="../assets/src/plugins/L.Control.Sidebar.js"></script>
    <script src="../assets/src/plugins/easy-button.js"></script>
    <script src="../assets/src/fontawesome-free-5.15.1-web/js/all.min.js"></script>
    <style>
        
    </style>
    <title>Hau Giang</title>
</head>
<body>
    <div class="wrapper">
        <div class="divHeading">
            <p class="txtHeading">Hau Giang Kiosk Map</p>
        </div>
        <div id="mymap">
        </div>
        <div class="sideBar_item" id="sidebar">
            <div class="div__sideBar__content">
                <!-- LEGEND PROJECT -->
                <div class="div__sideBar__item">
                    <div class="div__sideBar__header">
                        <p class="sideBar__title">LEGEND</p>
                    </div>
                    <div class="divSeparation"></div>
                    <!-- BASEMAP GROUP -->
                    <div class="divLegend__Basemap">
                        <p class="divLegend__title">
                            <i class="fas fa-layer-group btnToggle" id="btnBasemapToggle"></i>
                            BASEMAP LAYER
                        </p>
                        <svg width="100%" height="100%" id="svgBasemapGroup">
                            <line x1="0" x2="50" y1="10" y2="10" style="stroke:#636363;stroke-width:2px"/>
                            <text x="60" y="15" style="font-size: 14px;">Province Border</text>

                            <line x1="0" x2="50" y1="40" y2="40" style="stroke:#838383;stroke-width:1px;stroke-dasharray:5,1,5"/>
                            <text x="60" y="45" style="font-size: 14px;">Commune Border</text>

                            <image x="15" y="60" style="width:20px; height:20px" href="./assets/img/SW.png"></image>
                            <text x="60" y="77" style="font-size: 14px;">Surface Water Treatment Plant</text>

                            <image x="15" y="95" style="width:20px; height:20px" href="./assets/img/GW.png"></image>
                            <text x="60" y="112" style="font-size: 14px;">Ground Water Treatment Plant</text>

                            <image x="12" y="128" style="width:25px; height:25px" href="./assets/img/People_Comittee.png"></image>
                            <text x="60" y="146" style="font-size: 14px;">People Committee</text>
                        </svg>
                    </div>
                    <!-- OVERLAY GROUP -->
                    <div class="divLegend__Overlay">
                        <p class="divLegend__title">
                            <i class="fas fa-layer-group btnToggle" id="btnOverlayToggle"></i>
                            MAIN LAYER
                        </p>
                        <svg width="100%" height="100%" id="svgOverlayGroup">
                            <image x="0" y="0" href="./assets/img/watertap.png" style="height: 20px ;width:20px"></image>
                            <text x="30" y="15" style="font-size: 14px;">Kiosk</text>
                        </svg>
                    </div>
                </div>
                <!--  -->
            </div>
        </div>
        <div class="sideBar_item"></div>
        <div class="divLocation">
            <!-- Location: [0] -->
        </div>
    </div>
    <script src="./map.js"></script>
    <script src="../app.js"></script>
</body>
</html>
